<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente! Faça login para acessar sua conta e realizar as configurações no seu ambiente!</p>

                <form action="cadastro.php" method="get" autocomplete="on">
                    <div class="campos">
                        <label for="iemail"><i class="material-icons">person</i></label>
                        <input type="email" name="email" id="iemail" required>
                    </div>
                    <div class="campos">
                        <label for="isenha"><i class="material-icons">key</i></label>
                        <input type="password" name="senha" id="isenha" required min="8">
                    </div>

                    <div>
                        <input class="botoes" id="enviar" type="submit" value="Entrar">
                        <button class="botoes" id="esqueceu">Esqueci a senha <i class="material-icons">email</i></button>
                    </div>

                </form>

            </div>
        </section>
    </main>
</body>
</html>
